name: Ejecutar pruebas unitarias

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Pruebas unitarias - notifications y customer-app
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ========================
      # ðŸ”¹ Notificaciones
      # ========================
      - name: ðŸ“¦ Instalar dependencias - notifications
        working-directory: notifications
        run: npm ci

      - name: ðŸ§ª Ejecutar pruebas - notifications
        working-directory: notifications
        run: npm run test:cov

      # ========================
      # ðŸ”¹ Customer App
      # ========================
      - name: ðŸ“¦ Instalar dependencias - customer-app
        working-directory: customer-app
        run: npm ci

      - name: ðŸ§ª Ejecutar pruebas - customer-app
        working-directory: customer-app
        run: npm run test:cov

  sonar-analysis:
    name: AnÃ¡lisis con SonarCloud
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Instalar dependencias - notifications
        working-directory: notifications
        run: npm ci

      - name: ðŸ“¦ Instalar dependencias - customer-app
        working-directory: customer-app
        run: npm ci

      - name: â˜ï¸ AnÃ¡lisis SonarCloud conjunto (mono-repo)
        uses: SonarSource/sonarqube-scan-action@v2.0.2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=alvarocontreras13_2lab2
            -Dsonar.organization=alvarocontreras13
            -Dsonar.sources=notifications/libs/domain/src,customer-app/libs/domain/src
            -Dsonar.javascript.lcov.reportPaths=notifications/coverage/lcov.info,customer-app/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

